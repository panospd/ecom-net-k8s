# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  - master

resources:
  - repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: "d6e17ea5-44c9-40a1-aa01-4061e8feb4b7"
  imageRepository: "panospdecomnetks"
  containerRegistry: "shoppingacrpd.azurecr.io"
  dockerfilePath: "$(Build.SourcesDirectory)/Shopping/Shopping.Api/Dockerfile"
  tag: "$(Build.BuildId)"

  # Agent VM image name
  vmImageName: "ubuntu-latest"

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              buildContext: $(Build.SourcesDirectory)/Shopping
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
